<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Songbird</title>
</head>

<body class="body">
  <header class="header">
    <div class="header__container _container">
      <div class="header__logo">
        <img src="./assets/img/icons/header-logo.svg" alt="bird-icon">
      </div>
      <nav class="header__menu">
        <ul class="header__list">
          <li class="header__item"><a class="header__link header__link_start">Главная</a></li>
          <li class="header__item"><a class="header__link header__link_quiz">Викторина</a></li>
          <li class="header__item"><a class="header__link header__link_gallery">Галерея</a></li>
        </ul>
      </nav>
      <div class="header__burger">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>

  </header>
  <main class="main">
    <div class="main__container _container">
      <div class="start"></div>
      <div class="quiz">
        <div class="quiz__wrapper">
          <div class="quiz__score quiz_child">
            Score: 0
          </div>
          <ul class="quiz__list quiz_child list-quiz">
            <li class="list-quiz__item">Разминка</li>
            <li class="list-quiz__item">Воробьиные</li>
            <li class="list-quiz__item">Лесные птицы</li>
            <li class="list-quiz__item">Певчие птицы</li>
            <li class="list-quiz__item">Хищные птицы</li>
            <li class="list-quiz__item">Морские птицы</li>
          </ul>

          <div class="quiz__current quiz_child current">
            <div class="current__bird">
              <div class="current__image">
                <img class="current__photo" src="./assets/img/icons/bird.svg" alt="bird">
              </div>
              <div class="current__name">*********</div>
            </div>
            <div class="current__song song">
              <div class="song__play">
                <button class="song__btn audio-btn"></button>
              </div>
              <div class="song__wrapper">
                <input class="song__range audio-range" type="range" value="0">
                <div class="song__time">
                  <div class="song__time_start">00:00</div>
                  <div class="song__time_end">00:00</div>
                </div>
                <div class="song__volume volume">
                  <button class="volume__btn volume-btn"></button>
                  <input class="volume__range audio-range" type="range"></input>
                </div>
              </div>
              
            </div>
          </div>
          <ul class="quiz__options quiz_child options">
            <li class="options__item">
              <span></span>
              <div class="options__name"></div>
            </li>
            <li class="options__item">
              <span></span>
              <div class="options__name"></div>
            </li>
            <li class="options__item">
              <span></span>
              <div class="options__name"></div>
            </li>
            <li class="options__item">
              <span></span>
              <div class="options__name"></div>
            </li>
            <li class="options__item">
              <span></span>
              <div class="options__name"></div>
            </li>
            <li class="options__item">
              <span></span>
              <div class="options__name"></div>
            </li>
          </ul>
          <div class="quiz__bird quiz_child bird-info">

          </div>
          <div class="quiz__next">
            <button class="quiz__btn btn">
              Следующий уровень
            </button>
          </div>

        </div>
      </div>
      <div class="results"></div>
       <div class="gallery">
        <div class="gallery__container _container"></div>
       </div>
    </div>

  </main>
  <footer class="footer">
    <div class="footer__container _container">
      <div class="footer__item">
        <a href="https://github.com/avsamoilava" class="footer__link footer__link_git" target="_blank">
          <img src="./assets/img/icons/github.svg" alt="github icon">
        </a>
      </div>
      <div class="footer__item">2022</div>
      <div class="footer__item">
        <a href="https://rs.school/js/" class="footer__link footer__link_rss" target="_blank">
          <img src="./assets/img/icons/rss.svg" alt="rsschool logo">
        </a>
      </div>
    </div>

  </footer>

</body>

</html>
